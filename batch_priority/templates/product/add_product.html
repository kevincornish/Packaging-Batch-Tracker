{% extends 'base.html' %}

{% block title %}
Add Product
{% endblock %}

{% block content %}
    <h1>Add Product</h1>
    <form method="post" action="{% url 'add_product' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Add Product">
    </form>
    <br>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
