{% extends 'base.html' %}

{% block title %}
Edit Product
{% endblock %}

{% block content %}
    <h1>Edit Product</h1>
    <form method="post" action="{% url 'edit_product' product.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Edit Product">
    </form>
    <br>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
