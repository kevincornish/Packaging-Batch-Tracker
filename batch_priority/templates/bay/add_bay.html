    {% extends 'base.html' %}

    {% block title %}
    Add Bay
    {% endblock %}

    {% block content %}
    <div class="container py-4">
        <h1>Add Bay</h1>
        
        <form method="post" action="{% url 'add_bay' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label fw-semibold">Add bay name</label>
                <input type="text" name="{{ form.name.name }}" value="{{ form.name.value|default_if_none:'' }}" id="{{ form.name.id_for_label }}" class="form-control border {% if form.name.errors %}is-invalid{% endif %}" {% if form.name.required %}required{% endif %}>
                
                {% if form.name.errors %}
                    <div class="text-danger">
                        {% for error in form.name.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <div class="d-flex flex-row align-items-center gap-2">
                <input class="btn btn-primary" type="submit" value="Add Bay">
                <a class="btn bg-darky border" href="{% url 'bay_list' %}">Back to Bay List</a>
            </div>
        </form>
    </div>
    {% endblock %}
