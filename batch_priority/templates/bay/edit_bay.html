{% extends 'base.html' %}

{% block title %}
Edit Bay
{% endblock %}

{% block content %}
    <h1>Edit Bay</h1>
    <form method="post" action="{% url 'edit_bay' bay.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{% url 'bay_list' %}">Back to Bay List</a>
{% endblock %}
