<div class="modal-dialog modal-lg modal-dialog-centered" id="dialog" hx-target="this" role="document">
    <div class="modal-content">
        <form class="modal-content" id="editTargetDatesForm" hx-post="{% url 'update_target_dates' bay.id batch.id %}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
            <div class="modal-header">
                <h5 class="modal-title">{{ bay.name }} - {{ batch.batch_number }}</h5>
              </div>
    <div class="bay-row">
        <div class="d-flex flex-row align-items-center">
            <label class="fs-5 fw-semibold" for="id_is_active">Active: </label>
            <div class="form-check">
                <input type="checkbox" name="is_active" id="id_is_active" {% if bay_is_active %}checked{% endif %} value="true"
                    class="bay-checkbox form-check-input">
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start gap-1 col-6">
                <label class="fw-semibold" for="id_target_start_date">Start Date:</label>
                <div class="form-check p-0 w-100">
                    <input type="date" name="target_start_date" id="id_target_start_date" value="{{ bay_start_date }}"
                        class="date-input p-1 rounded-2 border text-uppercase w-100">
                </div>
                <label class="fw-semibold" for="id_target_end_date">End Date:</label>
                <div class="form-check p-0 w-100">
                    <input type="date" name="target_end_date" id="id_target_end_date" value="{{ bay_end_date }}"
                        class="date-inp
                        ut py-1 px-2 rounded-2 border text-uppercase w-100">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="bay" id="id_bay" value="{{ bay.id }}">
    <input type="hidden" name="batch_id" id="batchIdInput" value="{{ batch.id }}">
    <div class="modal-footer d-flex flex-column align-items-center justify-content-start gap-1">
        <input class="btn btn-primary" type="submit" value="Save">
        <input class="btn btn-secondary" data-bs-dismiss="modal" value="Cancel">
      </div>
</form>
</div>
</div>
