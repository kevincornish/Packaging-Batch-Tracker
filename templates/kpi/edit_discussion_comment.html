{% extends 'base.html' %}
{% block title %}
  Edit Comment
{% endblock %}
{% block content %}
  <h1>Edit Comment</h1>
  <form method="post" action="{% url 'edit_discussion_comment' comment.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex flex-row align-items-center gap-2">
        <input class="btn btn-primary" type="submit" value="Save Changes">
      </div>
  </form>
{% endblock %}
